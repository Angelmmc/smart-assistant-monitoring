<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo</title>
    <style>
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            /* Altura del contenedor del SVG en el 80% de la altura del viewport */
            width: 100%;
            /* Ancho del contenedor del SVG al 100% del viewport */
            margin: 0 auto;
            /* Centrar el contenedor horizontalmente */
            overflow: auto;
            /* Agregar desplazamiento si el contenido es más grande que la ventana */
        }

        .svg-container svg {
            max-width: 100%;
            /* Ancho máximo del SVG al 100% del contenedor */
            max-height: 100%;
            /* Altura automática para mantener la proporción */
            border: 1px solid black;
            /* Añadido para visualización */
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Monitoreo de dispositivos</a>
    </nav>
    <div class="svg-container">
        <svg viewBox="0 0 800 400">
            
            <!-- Jardin Verde  -->
            <rect x="1%" y="1%" width="75%" height="37.5%" fill="#6cfe0b" stroke="black" stroke-width="2" /> <text
                x="2.5%" y="5%">Jardín</text>
            <!-- Sala Rosa  -->
            <rect x="74%" y="1%" width="25%" height="60%" fill="#fe2ade" stroke="black" stroke-width="2" /> <text
                x="75%" y="5%">Sala</text>
            <!-- Habitación Naranja -->
            <rect x="1%" y="38.5%" width="33.33%" height="37.5%" fill="#fe742a" stroke="black" stroke-width="2" /> <text
                x="2.5%" y="42.5%">Habitación</text>
            <!-- Comedor Gris-->
            <rect x="33.33%" y="38.5%" width="40.66%" height="37.5%" fill="#ccc" stroke="black" stroke-width="2" />
            <text x="48.5%" y="42.5%">Comedor</text>
            <!-- Baño Amarillo -->
            <rect x="33.33%" y="38.5%" width="15%" height="25%" fill="#feec2a" stroke="black" stroke-width="2" /><text
                x="33.5%" y="42.5%">Baño</text>
            <!-- Recibidor Morado -->
            <rect x="74%" y="61%" width="25%" height="25%" fill="#ac71fe" stroke="black" stroke-width="2" /><text
                x="75%" y="64.5%">Recibidor</text>

            <!-- Puerta Jardín - Habitación -->
            <rect x="18%" y="38%" width="6%" height="1%" fill="#ffffff" />
            <!-- Puerta Jardín - Sala -->
            <rect x="73.7%" y="23%" width="0.5%" height="10%" fill="#ffffff" />
            <!-- Puerta Sala - Comedor -->
            <rect x="73.7%" y="45%" width="0.5%" height="10%" fill="#ffffff" />
            <!-- Puerta Baño -->
            <rect x="38%" y="63%" width="6%" height="1%" fill="#ffffff" />
            <!-- Puerta recibidor -->
            <rect x="85%" y="60.5%" width="6%" height="1%" fill="#ffffff" />
            <!-- Puerta Habitación - comedor -->
            <rect x="33%" y="64.5%" width="0.5%" height="10%" fill="#ffffff" />
            <!-- Puerta Entrada -->
            <rect x="85%" y="85.5%" width="6%" height="1%" fill="#ffffff" />

            <!-- Imagenes jardín -->
            <foreignObject x="1%" y="8%" width="85%" height="40%">
                <img id="light-garden-1" src="assets/img/light-off.svg" width="20%" height="25%" />
                <img id="light-garden-2" src="assets/img/light-off.svg" width="20%" height="25%" />
                <img id="light-garden-3" src="assets/img/light-off.svg" width="20%" height="25%" />
                <img id="light-garden-4" src="assets/img/light-off.svg" width="20%" height="25%" />
                <img id="light-garden-5" src="assets/img/light-off.svg" width="82%" height="25%" />
                <img id="camera-1" src="assets/img/camera-off.svg" width="82%" height="25%" />
            </foreignObject>
            <!-- Imagenes Sala -->
            <foreignObject x="75%" y="1%" width="25%" height="60%">
                <img id="curtain-1" src="assets/img/curtain-close.svg" width="30%" height="100%"/>
                <img id="light-living-room" src="assets/img/light-off.svg" width="30%" height="100%"/>
                <img id="camera-2"src="assets/img/camera-off.svg" width="30%" height="100%"/>
            </foreignObject>
            <!-- Imagenes Comedor -->
            <foreignObject x="52%" y="38.5%" width="40.66%" height="37.5%">
                <img id="fan" src="assets/img/fan-off.svg" width="20%" height="100%" />
                <img id="curtain-2" src="assets/img/curtain-close.svg" width="20%" height="100%" />
            </foreignObject>
            <!-- Imagenes Recibidor -->
            <foreignObject x="85%" y="61%" width="25%" height="25%">
                <img id="camera-3"src="assets/img/camera-off.svg" width="20%" height="100%" />    
            </foreignObject>
            <!-- Imagenes Habitación -->
            <foreignObject x="10%" y="38.5%" width="33.33%" height="37.5%">
                <img id="light-room" src="assets/img/light-off.svg" width="20%" height="100%" />
                <img id="curtain-3" src="assets/img/curtain-close.svg" width="20%" height="100%" />
            </foreignObject>
        </svg>
        
    </div>
    <center><img id="alarm" src="assets/img/alarm-off.svg" width="20%" height="100%" /></center>
    
    <a href="https://www.flaticon.com/free-icons/" title="curtains icons">Curtains icons created by Ciamis Interior design - Flaticon</a>
</body>

</html>
